<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Hit first!</title>
    <!-- <link rel="stylesheet" href="styles.scss" />--->
    <link rel="stylesheet" href="styles.scss" />

</head>
  <body>
    <div id="app"></div>
    <div class="error"></div>
    <div class="battleview">
      <div class="round">
      <h3>Round</h3>
      <ol class="roundorder" hidden="true">
        <li>No contender</li>
      </ol>
      <button id="btnNewRound" class="btnNewRound">New round</button>
    </div>
      <div class="battle">
      <h3>Battle</h3>
      <ol class="battleorder" hidden="true">
        <li>No contender</li>
      </ol>
      <input id="combatantInput" /><button onClick={addCombatantClick} className="btn add">Add</button>
    </div>
    </div>
    <div class="actions">
      <a class="action player" href="">Player link</a><br />
      <a class="action gm" href="">GM link</a><br />
      <a class="action new" href="index.html">New battle</a>
    </div>
    <script src="main.ts" type="module"></script>
  </body>
</html>
